<html>
  <head>
    <title>{{ page.title }} - {{ site.title }}</title>
    <link href="/stylesheets/pygments.css" rel="stylesheet">
    {% include head.html %}
  </head>
  <body>
    {% include header.html %}
    <section class='container'>
      <article class="hentry yue" itemscope itemtype="http://schema.org/Article">
        <header class="entry-header">
            <h1 class="entry-title" itemprop="name">{{ page.title }}</h1>
            {% if page.description %}
              <p class="entry-description" itemprop="headline">{{ page.description }}</p>
            {% endif %}
            <div class="entry-meta">
              <time class="updated" datatime="{{ page.date }}" itemprop="datePublished" pubdate>{{ page.date | date: '%B %d, %Y' }}</time>
            </div>
        </header>
        <main class="entry-content" itemprop="articleBody">
          {{ content }}
        </main>
      </article>
    </section>
    {% if page.disqus %}
      <section class="entry-comments yue">
        {% include disqus.html %}
      </section>
    {% endif %}
  </body>
</html>
